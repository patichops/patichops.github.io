<div class="logo">
    <a href="https://www.creative-tim.com" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/angular2-logo-red.png"/>
        </div>
        FACTURACION
    </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    
    <ul class="nav navbar-nav nav-mobile-menu">
       
        <li class="nav-item dropdown">
            <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">person</i>
                
                <p>
                    <span class="d-lg-none d-md-block">Cuenta</span>
                </p>
            </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                
                <a class="dropdown-item" href="#" (click)="closeSession()">Salir</a>
            </div>
        </li>
       
    </ul>
  </div>
    <ul class="nav">
        <li routerLinkActive="active" class="nav-link">
            <p>{{nombre}}</p>
        </li>

        <div *ngIf="this.rol == 'admin'">
            <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
                <a class="nav-link" [routerLink]="[menuItem.path]">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
        </div>

        <li class="nav-item" *ngIf="this.rol == 'admin'">
            <a class="nav-link" href="/#/dashboard/">
                <i class="material-icons">dashboard</i>
                <p>Dashboard</p>
            </a>
        </li>
    </ul>
</div>
